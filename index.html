<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css" />
  <title>jQuery tutorial: TODO APP</title>
</head>
<body>
  <div id="app-container">
    <h1>jQuery TODO APP</h1>
    <form id="create-form">
      <input id="create-input" type="text"/>
      <button>Create</button>
    </form>
    <div class="error-message"></div>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Actions</th>
        </tr>
        <tbody id="todos-list" />
      </thead>
    </table>
  </div>

  <script src="jquery.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
